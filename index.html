<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Your personal assistant to keep track of everything you want to do." />
    <meta name="keywords" content="to-do list, task tracker, productivity app" />

    <title>Organized Life</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

     <!-- Favicon -->
    <!-- TODO? -->
</head>

<body>

    <!-- Header with page title and intro -->
    <header>
        <div class="container">
            <h1>Organized Life</h1>
            <p>Your personal assistant to keep track of everything you want to do.</p>
        </div>
    </header>

    <!-- Main area -->
    <main>
        <div class="container">

            <!-- Task input section -->
            <section class="task-input-section">
                <h2>I will Organize My Life. Now! </h2> 
                <div>
                    <textarea id="taskInput" placeholder="Add new task here"></textarea>
                <i id="addButton" class="fa-solid fa-plus"></i>
                </div>
                
            </section>

            <!-- Task list section -->
            <section class="task-list-section">
                <!-- <h2>My Tasks</h2> -->
                <ul id="taskList">
                    <!-- JS creates li items here -->
                </ul>
                <button id="resetButton">Reset all tasks</button>
            </section>

        </div>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/5a74a18106.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
